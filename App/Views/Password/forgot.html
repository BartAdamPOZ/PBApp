{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<div class="d-flex flex-column h-100">

  <h1 class="pt-3">Request password reset</h1>

  <form method="post" action="/password/request-reset" class="py-2 mb-5" >

    <div class="form-group py-3 input-group-md">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" name="email" placeholder="youremail@example.com" autofocus required class="form-control" style="width: 50%;"/>
    </div>

    <button type="submit" class="btn btn-md btn-primary">Send password reset</button>

  </form>

</div>

{% endblock %}
