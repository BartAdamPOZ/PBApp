<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Budget</title>

    <link rel="stylesheet" href="/css/styles.css" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    
    

    <link rel="icon" href="/images/Logo_small-transparent.png">
</head>
<body>

    <div class="container h-100">

        <nav class="navbar navbar-expand-lg mb-auto">
            <div class="container-fluid">
              <a class="navbar-brand d-inline-flex align-items-center py-2" href="/"><img src="/images/Logo_small-transparent.png" class="bi" width="40" height="32" role="img" aria-label="Personal-Budget-logo"><use xlink:href="main.html"></use></img> <p class="mx-2 my-1">Personal Budget</p> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: end;">
                {% if current_user %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active-button active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Add
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/incomes/show">Income</a></li>
                        <li><a class="dropdown-item" href="/expenses/show">Expense</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/review/show">Review Balance</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/settings/show">Settings</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
                
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active-button active" aria-current="page" href="/login">Log in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/signup/new">Sign up</a>
                    </li>
                </ul>
                {% endif %}
              </div>
            </div>
          </nav>

        {% for message in flash_messages %}
            <div id="flash" class="alert alert-{{ message.type }}">
                {{ message.body }}
            </div>
        {% endfor %}

        {% block body %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

        
        <footer>
            <div class="card-footer text-body-secondary justify-content-center d-flex align-items-center py-5 mt-auto">
            @ Personal Budget 2024
            </div>
        </footer>
        

    </div>

</body>
</html>
