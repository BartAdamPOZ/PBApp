{% extends 'base.html' %}

{% block title %}Incomes{% endblock %}

{% block body %}

  <div class="con-add-income">
      <h3>Review Incomes</h3>
      <hr>
      <div class="buttons-area my-3">
        <button id="add-income-button" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#incomeModal">Add</button>
        <button id="edit-income-button" type="button" class="btn btn-warning disabled" data-bs-toggle="modal" data-bs-target="#incomeModal">Edit</button>
        <button id="delete-income-button" type="button" class="btn btn-danger disabled" data-bs-toggle="modal" data-bs-target="#incomeModal">Delete</button>
      </div>
      <div class="table-responsive">
        
        <table id="incomes-table" class="table display">
          <thead>
            <tr>
              <th id="th_id">Id</th>
              <th id="th_income_category_assigned_to_user_id">Category id</th>
              <th>Category</th>
              <th>Amount [PLN]</th>
              <th>Date</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          
        </table>

      </div>

<!-- Modal -->
<div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="incomeModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/incomes/add" method="post" id="formAddIncome">

          <div class="input-group">
            <div class="form-floating ">
              <input type="number" class="form-control" id="incomeAmount" placeholder="Amount" name="amount" step="0.01" min="0.01" required> 
              <label for="incomeAmount">Amount</label>
            </div>
            <span class="input-group-text">PLN</span>
        
            <div class="input-group">
              <select id="incomeCategoryId" name="income_category_assigned_to_user_id" title="select"  class="form-select">
      
                {% for incomeCategory in incomeCategories %}
                  <option value="{{ incomeCategory.id }}" >{{ incomeCategory.name }}</option>
                {% endfor %}
      
              </select>
              <label for="incomeCategoryId"></label>
            </div>

            <div class="input-group">
              <input type="date" name="date_of_income" id="dateOfIncome" placeholder="Date" value="{{ today }}" required>
              <label for="dateOfIncome"></label>
            </div>

            <div class="input-group">
              <span class="input-group-text">Comment</span>
              <textarea id="incomeComment" name="income_comment" class="form-control" aria-label="With textarea"></textarea>
            </div>

            
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="incomeModalSubmitButton" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>

      
  </div>

{% endblock %}
